<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Meme Maker</title>
      <link rel="stylesheet" href="styles.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   </head>
   <body>
      <div class="color-options">
         <input type="color" id="color" />
         <div class="color-option" style="background-color: #55efc4" data-color="#55efc4"></div>
         <div class="color-option" style="background-color: #81ecec" data-color="#81ecec"></div>
         <div class="color-option" style="background-color: #74b9ff" data-color="#74b9ff"></div>
         <div class="color-option" style="background-color: #a29bfe" data-color="#a29bfe"></div>
         <div class="color-option" style="background-color: #dfe6e9" data-color="#dfe6e9"></div>
         <div class="color-option" style="background-color: #ffeaa7" data-color="#ffeaa7"></div>
         <div class="color-option" style="background-color: #fab1a0" data-color="#fab1a0"></div>
         <div class="color-option" style="background-color: #ff7675" data-color="#ff7675"></div>
         <div class="color-option" style="background-color: #fd79a8" data-color="#fd79a8"></div>
         <div class="color-option" style="background-color: #636e72" data-color="#636e72"></div>
      </div>
      <div id="canvasWrapper">
         <canvas id="canvasTop"></canvas>
         <canvas id="canvasBottom" style="background: none"></canvas>
         <canvas style="display: none" id="canvasSubmit"></canvas>
      </div>
      <div class="btns">
         <div class="brush-wrapper">
            <p style="margin-bottom: 10px">
               <i class="fa-solid fa-circle" style="font-size: 3px"></i> 브러쉬 굵기
               <span id="line-width-num" style="font-weight: bold">5</span>
            </p>
            <input id="line-width" type="range" min="1" max="20" value="5" step="1" />
         </div>
         <button id="mode-btn"><i class="fa fa-solid fa-fill-drip"></i> 페인트 모드</button>
         <button id="destroy-btn"><i class="fa fa-solid fa-trash-can"></i> 초기화</button>
         <button id="eraser-btn"><i class="fa fa-solid fa-eraser"></i> 지우개</button>
         <!-- accept > 이미지 외 모든 파일 제외, multiple 속성 넣으면 여러 파일 업로드 가능 -->
         <label for="file">
            <i class="fa fa-solid fa-image"></i> 사진 추가
            <input type="file" accept="image/*" id="file" />
         </label>
         <input type="text" placeholder="입력 후 캔버스 더블클릭!" id="text" autocomplete="off" />
         <div class="rotate-btn">
            <button id="rotate-left"><i class="fas fa-solid fa-arrow-rotate-left"></i> 90°</button>
            <button id="rotate-right">90° <i class="fas fa-solid fa-arrow-rotate-right"></i></button>
         </div>
         <button id="save"><i class="ㄻ fa-solid fa-download"></i> 이미지 저장</button>
      </div>
      <script src="app.js"></script>
   </body>
</html>
